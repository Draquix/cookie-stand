<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Salmon Cookies Sales Data</title>
        <meta name="description" content="Sales Data Computed By Store">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <h1>Sales Page</h1>
            <p>City With Total Cookies Per Hour</p>
            <a href="index.html">Main Page</a>
        </header>
        <main id="store-names">
            <table id="table">
                <thead id="head">
                <tr id="head-row"></tr>
                    <td id = "blank"> </td>
                </tr>
                <tbody id="table-bdoy"></tbody>
            </thead>
            </table>
            <form>
                <fieldset>
                  <legend>Choose a location for the table</legend>
                  <label for="shopLocation">City of Shop</label>
                  <input id="shopLocation" required/>
                  <label for="minimumCookiesSales">Minimum Cookies Sold in Location</label>
                  <input id="minimumCookieSales" required/>
                  <label for="maximumCookieSales">Maximum Cookies Sold in Location</label>
                  <input id="maximumCookieSales" type="number" required/>
                  <label for="averageCookieSales">Average Cookies Sales</label>
                  <input id="interestWords" required/>
                  <button>Add the Location!</button>
                </fieldset>
              </form>
              <ul id="seatle-list">

              </ul>
        </main>



        <script src="/js/app.js" async defer></script>
    </body>
</html>
